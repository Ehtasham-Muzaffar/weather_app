<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <style>
    body{
        background-color: #343434;
    }
  </style>
  <body>
    <form style="background:white;margin-top:20px" class="container">
        <h1 class="text-center">Temprature check</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="text" name="cityname" class="form-control"  id="cityname" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
     
        <button type="submit" id="btn" class="btn btn-primary">Submit</button>
        <h3>City Name <span class="badge bg-secondary" id="name"></span></h3>
        <h3>Temprature<span class="badge bg-secondary" id="temprature"></span></h3>

        <script>
            var btn = document.querySelector("#btn")
            btn.addEventListener("click",(e)=>{
                e.preventDefault()
                var cityname= document.querySelector("#cityname").value
                
                fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityname}&appid=8ef300836191c89f4915c29396e3669b`).then(res=> res.json()).then((result)=>{
                    console.log(result)
    document.querySelector("#name").innerHTML=result.name
    document.querySelector("#temprature").innerHTML=Math.round(result.main.temp-273.15)
                    
                }).catch(e=>console.log(e))

            })
            
        </script>
        
      </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
